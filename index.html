<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduNotes Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #cbd5ff, #ffe0f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .login-box {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-in-out;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      color: #4c51bf;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-shadow: 1px 1px 2px #b4b4ff;
    }
    .logo-icon {
      font-size: 2.2rem;
    }
    .title {
      font-size: 1.1rem;
      color: #5f5f5f;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      margin-top: 20px;
      background-color: #4c51bf;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #5a5fd1;
    }
    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <span class="logo-icon">ðŸ“˜</span>
        EduNotes
      </div>
      <div class="title">Login to your notes portal</div>
      <form id="loginForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="enrollment" placeholder="Enrollment" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const enrollment = document.getElementById("enrollment").value;
      const url = "https://script.google.com/macros/s/AKfycbzcuWQn7jrJJpaiPsPfuZpiq7rEnMLIM4sQOjKEJwmQejXl42B-bFuSmgfzP-YM0kla/exec";
      
      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `name=${encodeURIComponent(name)}&enrollment=${encodeURIComponent(enrollment)}`
      })
      .then(() => {
        alert("Login successful! ðŸŽ“");
        document.getElementById("loginForm").reset();
        window.location.href = "home.html"; // Redirect to home.html
      })
      .catch((error) => {
        alert("Error saving data");
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
